version: '3.8'

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: videoflix_db
      POSTGRES_USER: videoflix_user
      POSTGRES_PASSWORD: 1234
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  redis:
    image: redis:7
    ports:
      - "6379:6379"

  web:
    build: .
    command: >
      sh -c "python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8000"
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    environment:
      - DJANGO_SECRET_KEY=django-insecure-$^=%n*xu5w+xyp*r64!xv!t9d@_+usuwo^%%@0v@3tti+z^#(o
      - DEBUG=True
      - ALLOWED_HOSTS=*
      - DB_NAME=videoflix_db
      - DB_USER=videoflix_user
      - DB_PASSWORD=1234
      - DB_HOST=db
      - DB_PORT=5432
      - REDIS_HOST=redis
      - REDIS_PORT=6379

volumes:
  postgres_data:
